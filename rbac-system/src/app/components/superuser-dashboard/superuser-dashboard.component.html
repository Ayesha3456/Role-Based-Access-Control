<div class="container mt-4">
  <!-- Dashboard Title -->
  <h2 class="text-center mb-4">Superuser Dashboard</h2>

  <!-- Create User and Role Buttons -->
  <div class="d-flex justify-content-center mb-4">
    <button class="btn btn-primary mr-3" (click)="openUserModal()">Create User</button>
    <button class="btn btn-secondary" (click)="openRoleModal()">Create Role</button>
  </div>

  <!-- Users Table Card -->
  <div class="card shadow-sm mb-4">
    <div class="card-header bg-light">
      <h3 class="mb-0">Users</h3>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Username</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.username }}</td>
              <td>{{ user.role.name }}</td>
              <td>
                <button class="btn btn-info btn-sm mr-2" (click)="openUserModal(user)">Edit</button>
                <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Roles Table Card -->
  <div class="card shadow-sm">
    <div class="card-header bg-light">
      <h3 class="mb-0">Roles</h3>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Role Name</th>
              <th>Permissions</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let role of roles">
              <td>{{ role.name }}</td>
              <td>{{ role.permissions ? role.permissions.join(', ') : 'No permissions' }}</td>
              <td>
                <button class="btn btn-info btn-sm mr-2" (click)="openRoleModal(role)">Edit</button>
                <button class="btn btn-danger btn-sm" (click)="deleteRole(role.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
